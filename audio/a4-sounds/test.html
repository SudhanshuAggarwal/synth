<!doctype html>
<html>
<head>
<script src="encoded.js" type="text/javascript" ></script>
<script>
function setup() {
	//loop through the 'encoded' object and create players for each:
	for (var filename in encoded) {
		var player = document.createElement("audio");
		player.src = encoded[filename];
		player.controls = true;
		document.body.appendChild(document.createTextNode(filename + " : "));
		document.body.appendChild(document.createElement("br"));
		document.body.appendChild(player);
		document.body.appendChild(document.createElement("br"));
	}
}
</script>
<style>
audio {
	padding-left:20px;
	padding-top:5px;
	margin-bottom:1em;
}
</style>
</head>
<body onload="setup()">
</body>
</html>
